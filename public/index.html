<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>#Pew</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
</head>

<body>  


        <video poster="/assets/img/bckgrnd.png" id="video" playsinline autoplay muted loop>
            <source src="/assets/video/space.mp4" type="video/mp4">
        </video>


        <header id="header">

            <img id="logo" src="/assets/img/logo.png" alt="#Pew">
            <img id="audio_button" src="/assets/img/speaker_true.svg" alt="Audio on/off" title="Audio on/off">
            <div id="score_container">
                <div class="current_score">
                    <p>Score :
                    <span id="score">0</span></p>
                </div>
                <div class="max_score">
                    <p>Best score :
                    <span id="max_score"></span></p>
                </div>
            
            </div>

        </header>

		<div id="content">
		</div>


        <script type="text/javascript" src="/socket.io/socket.io.js"></script>  
        <script type="text/javascript" src="/assets/js/pixi.js"></script>
        <script type="text/javascript" src="/assets/js/dust.js"></script>
        <script type="text/javascript" src="/assets/js/script.js"></script>
</body>
</html>
